<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YO! JOB</title>
        <link rel="icon" type="image/png" href="./images/jobs-global-logo.jpg">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="bg-black w-full flex justify-between items-center px-5 relative">
            <!-- Logo -->
            <div class="text-white font-bold text-lg flex flex-col leading-none">
                <div>YO !</div>
                <span>JOB</span>
            </div>
    
            <!-- Hamburger Menu Button for Small Screens -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
    
            <!-- Navigation Menu -->
            <ul id="menu" class="hidden z-50 absolute left-0 top-full w-full bg-black md:flex md:relative md:w-auto md:space-x-6 text-gray-400 text-sm">
                <li class="py-4 w-max flex justify-between items-center cursor-pointer px-4 border-t-2 border-white">Find Jobs</li>
                <li class="py-4 w-max flex justify-between items-center cursor-pointer px-4 border-t-2 border-transparent hover:border-white">Company Reviews</li>
                <li class="py-4 w-max flex justify-between items-center cursor-pointer px-4 border-t-2 border-transparent hover:border-white">Find Salaries</li>
                <li class="py-4 w-max flex justify-between items-center cursor-pointer px-4 border-t-2 border-transparent hover:border-white">Find Resumes</li>
                <li class="py-4 w-max flex justify-between items-center cursor-pointer px-4 border-t-2 border-transparent hover:border-white">Employers/Post Job</li>
            </ul>
    
            <!-- Profile Section -->
            <div class="flex items-center space-x-4">
                <svg class="cursor-pointer w-5 h-5 text-gray-400 hover:text-white transition" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 21">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 3.464V1.1m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175C15 15.4 15 16 14.462 16H1.538C1 16 1 15.4 1 14.807c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 8 3.464ZM4.54 16a3.48 3.48 0 0 0 6.92 0H4.54Z"/>
                </svg>
                <img src="./images/profile.png" alt="User Profile" class="w-10 h-10 rounded-md">
                <div class="flex flex-col text-white text-xs font-semibold">
                    <span>Olivia Timboys</span>
                    <span class="text-gray-400">Product Designer</span>
                </div>
            </div>
        </nav>

        <div class="bg-gray-100 p-5">
            <!-- Search Bar -->
            <div class="mb-7">
                <div class="md:w-auto w-full bg-white rounded-md flex flex-col md:flex-row justify-between items-center border border-gray-300">
                    <!-- Search Input Section -->
                    <div class="relative flex-grow md:pl-2">
                        <div class="flex items-center flex-wrap gap-2 p-2">
                            <!-- Search Icon -->
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 11A5.65 5.65 0 1 1 11 5.35 5.65 5.65 0 0 1 16.65 11Z"/>
                            </svg>
    
                            <!-- Selected Items as Chips -->
                            <div id="chips-container" class="flex pb-1 overflow-y-auto">
                                <!-- Chips will be dynamically added here -->
                            </div>
    
                            <!-- Search Input -->
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Search..."
                                class="flex-grow p-2 text-sm text-gray-900 bg-transparent focus:outline-none"
                            />
                        </div>
                    </div>
    
                    <!-- Filters Section -->
                    <div class="flex flex-col md:flex-row w-full md:w-auto">
                        <!-- All Countries Filter -->
                        <div class="border-t md:border-t-0 md:border-l-2 border-gray-200 flex items-center gap-12 px-4 py-3 cursor-pointer hover:bg-gray-100">
                            <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.75s7.5-6.75 7.5-11.25A7.5 7.5 0 0 0 4.5 10.5C4.5 15 12 21.75 12 21.75z" />
                                <circle cx="12" cy="10.5" r="2.5" />
                            </svg>
                            <span class="text-gray-800 font-medium">All Countries</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-gray-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
    
                        <!-- Job Type Filter -->
                        <div class="border-t md:border-t-0 md:border-l-2 border-gray-200 flex items-center gap-12 px-4 py-3 cursor-pointer hover:bg-gray-100">
                            <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 8V6a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2m4 0h-4M4 8H2m2 0v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8M10 12h4" />
                            </svg>
                            <span class="text-gray-400 font-medium">Job Type</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-gray-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
    
                        <!-- Salary Range Filter -->
                        <div class="border-t md:border-t-0 md:border-l-2 border-gray-200 flex items-center gap-12 px-4 py-3 cursor-pointer hover:bg-gray-100">
                            <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3m0 0c1.657 0 3-1.343 3-3s-1.343-3-3-3m0 0V6m0 6v2m-7 4h14a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2z" />
                            </svg>
                            <span class="text-gray-400 font-medium">Salary Range</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-gray-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
    
                    <!-- Search Button -->
                    <button class="lg:rounded-tr-[5px] lg:rounded-br-[5px] bg-black text-white text-sm font-semibold px-4 py-4 w-full md:w-auto hover:bg-gray-800">
                        START SEARCHING
                    </button>
                </div>
            </div>
    
            <!-- Content Section -->
            <div class="content flex flex-col md:flex-row items-start justify-between">
                <!-- Left Section: Filters -->
                <div class="left w-full md:w-auto md:w-1/3 lg:w-1/4 mb-6 md:mb-0">
                    <!-- Type Of Employment Filter -->
                    <div class="mb-4">
                        <button id="type-dropdown-btn" class="flex items-center w-full p-2 text-gray-900 group">
                            <span class="flex-1 lg:ms-3 text-left font-bold text-black-900">Type Of Employment</span>
                            <svg id="type-dropdown-icon" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5l4-4 4 4"/>
                            </svg>
                        </button>
                        <div id="type-dropdown" class="space-y-3 p-4">
                            <!-- Employment types will be dynamically added here -->
                        </div>
                    </div>
    
                    <!-- Seniority Level Filter -->
                    <div class="mb-4">
                        <button id="seniority-dropdown-btn" class="flex items-center w-full p-2 text-gray-900 group">
                            <span class="flex-1 lg:ms-3 text-left font-bold text-black-900">Seniority Level</span>
                            <svg id="seniority-dropdown-icon" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5l4-4 4 4"/>
                            </svg>
                        </button>
                        <div id="seniority-dropdown" class="space-y-3 p-4">
                            <!-- Seniority levels will be dynamically added here -->
                        </div>
                    </div>
    
                    <!-- Salary Range Filter -->
                    <div class="mb-4">
                        <button id="salary-dropdown-btn" class="flex items-center w-full p-2 text-gray-900 group">
                            <span class="flex-1 lg:ms-3 text-left font-bold text-black-900">Salary Range</span>
                            <svg id="salary-dropdown-icon" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5l4-4 4 4"/>
                            </svg>
                        </button>
                        <div id="salary-dropdown">
                            <!-- Salary range slider will be dynamically added here -->
                            <div class="relative my-8">
                                <div class="w-full h-2 bg-gray-300 rounded-full relative">
                                    <div class="absolute left-[30%] right-[40%] h-2 bg-black"></div>
                                </div>
                            
                                <!-- Static Slider Handles -->
                                <div
                                    class="transform translate-x-[-35%] translate-y-[-35%] absolute top-0 left-[30%] w-5 h-5 bg-white border-2 border-gray-500 rounded-full"
                                ></div>
                                <div
                                    class="transform translate-x-[-35%] translate-y-[-35%] absolute top-0 left-[60%] w-5 h-5 bg-white border-2 border-gray-500 rounded-full"
                                ></div>
                            </div>
                            
                            <!-- Min - Max Input Fields -->
                            <div class="flex items-center justify-between mx-auto mt-4 w-max">
                                <div class="flex flex-col items-center">
                                    <label class="text-sm text-black text-left font-bold w-full">MIN</label>
                                    <input
                                        type="text"
                                        value="10000"
                                        readonly
                                        class="w-24 p-2 text-center bg-gray-100 border-2 border-gray-500 rounded-lg"
                                    />
                                </div>
                                <!-- <div class="mt-4 text-lg font-bold mx-4 font-lg">-</div> -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 font-bold text-gray-500 mt-5 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
                                </svg>                                  
                                <div class="flex flex-col items-center">
                                    <label class="text-sm text-black text-left font-bold w-full">MAX</label>
                                    <input
                                        type="text"
                                        value="500000"
                                        readonly
                                        class="w-24 p-2 text-center bg-gray-100 border-2 border-gray-500 rounded-lg"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- Apply and Reset Buttons -->
                    <div class="flex space-x-4 items-center justify-center mt-12">
                        <button class="bg-black text-white px-4 py-2 rounded-lg font-semibold">APPLY</button>
                        <button class="bg-gray-200 text-black px-4 py-2 rounded-lg font-semibold">RESET</button>
                    </div>
                </div>
    
                <!-- Right Section: Job Listings -->
                <div class="right w-full md:w-auto md:w-2/3 lg:w-3/4 lg:px-6">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="jobs-num text-lg text-gray-600 font-semibold">
                            <span class="text-black font-bold">8,526</span> Jobs Found
                        </h2>
                        <p class="text-black text-sm font-semibold">Sort by: Newest Post</p>
                    </div>
    
                    <div id="job-listings" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-6">
                        <!-- Job listings will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
